<div class="container">
  <mat-card  >
    <mat-card-header style="display: flex;
  justify-content: center; /* Centrer horizontalement */
  align-items: center; ">
      <mat-card-title>History</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="mat-elevation-z8">



        <table matSort mat-table [dataSource]="dataSource">



          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="operationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'operation </th>
            <td mat-cell *matCellDef="let element"> {{element.opeationDate}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[3,5, 10, 20,50]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      <ng-container *ngIf="!operations">
        <mat-spinner></mat-spinner>
      </ng-container>

    </mat-card-content>
  </mat-card>


</div>
