<div class="container">
  <mat-card  >
    <mat-card-header style="display: flex;
  justify-content: center; /* Centrer horizontalement */
  align-items: center; ">
      <mat-card-title>Accounts</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="mat-elevation-z8">



        <table matSort mat-table [dataSource]="dataSource">



          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <td mat-cell *matCellDef="let element"> {{element.customerDTO.name}} </td>
          </ng-container>
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> balance </th>
            <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
          <ng-container matColumnDef="interest">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Interest </th>
            <td mat-cell *matCellDef="let element"> {{element.interest || 0}} </td>
          </ng-container>
          <ng-container matColumnDef="overDraft">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> OverDraft </th>
            <td mat-cell *matCellDef="let element"> {{element.overDraft || 0}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[3,5, 10, 20,50]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      <ng-container *ngIf="!accounts">
        <mat-spinner></mat-spinner>
      </ng-container>

    </mat-card-content>
  </mat-card>


</div>
