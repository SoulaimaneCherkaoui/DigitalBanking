<div class="container">

  <mat-card>
    <mat-card-header style="display: flex;
  justify-content: center; /* Centrer horizontalement */
  align-items: center; ">
      <mat-card-title>Add New Customer</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form  [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">

          <mat-form-field class="example-full-width">
            <mat-label>Nom</mat-label>
            <input type="name" matInput placeholder="Entrer le nom de client" formControlName="name">
          </mat-form-field>
        <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Entrer l'email de client" formControlName="email">
        </mat-form-field>
        <button [disabled]="!newCustomerFormGroup.valid" mat-button style="float: right;width: 150px;" color="primary">Save</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
